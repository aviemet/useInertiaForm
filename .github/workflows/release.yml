name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with: 
          cmd: install

      - name: Lint
        uses: borales/actions-yarn@v4
        with: 
          cmd: lint:all

      - name: Build
        uses: borales/actions-yarn@v4
        with: 
          cmd: build

      - name: Release
        uses: borales/actions-yarn@v4
        with: 
          cmd: run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}